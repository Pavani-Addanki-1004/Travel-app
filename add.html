<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Destination</title>
  <link href="style.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body id="body" class="min-h-screen bg-gradient-to-br from-blue-100 to-green-100 p-6 transition-all">
  <div class="max-w-xl mx-auto bg-white p-6 rounded shadow dark-mode:bg-gray-800 dark-mode:text-white">
    <h1 class="text-3xl font-bold mb-4">Add New Destination</h1>
    
    <form id="addForm" class="space-y-4">
      <!-- Name -->
      <div>
        <label class="block mb-1 font-semibold" for="name">Destination Name</label>
        <input type="text" id="name" class="w-full border p-2 rounded" required />
      </div>

      <!-- Image URL -->
      <div>
        <label class="block mb-1 font-semibold" for="image">Image URL</label>
        <input type="url" id="image" class="w-full border p-2 rounded" required />
      </div>

      <!-- Price -->
      <div>
        <label class="block mb-1 font-semibold" for="price">Price (INR)</label>
        <input type="number" id="price" class="w-full border p-2 rounded" required />
      </div>

      <!-- Description -->
      <div>
        <label class="block mb-1 font-semibold" for="description">Description</label>
        <textarea id="description" class="w-full border p-2 rounded" rows="3" required></textarea>
      </div>

      <!-- Date -->
      <div>
        <label class="block mb-1 font-semibold" for="date">Available From</label>
        <input type="date" id="date" class="w-full border p-2 rounded" />
      </div>

      <!-- Map Embed -->
      <div>
        <label class="block mb-1 font-semibold" for="map">Google Map Embed URL (optional)</label>
        <input type="url" id="map" class="w-full border p-2 rounded" placeholder="https://www.google.com/maps/embed?..." />
      </div>

      <!-- Rating -->
      <div>
        <label class="block mb-1 font-semibold">Rating</label>
        <div class="flex gap-4">
          <label><input type="radio" name="rating" value="1" required /> ⭐</label>
          <label><input type="radio" name="rating" value="2" /> ⭐⭐</label>
          <label><input type="radio" name="rating" value="3" /> ⭐⭐⭐</label>
          <label><input type="radio" name="rating" value="4" /> ⭐⭐⭐⭐</label>
          <label><input type="radio" name="rating" value="5" /> ⭐⭐⭐⭐⭐</label>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-800 transition">
          Add Destination
        </button>
      </div>
    </form>

    <!-- Back Link -->
    <div class="text-center mt-4">
      <a href="index.html" class="text-blue-600 hover:underline">← Back to Home</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
